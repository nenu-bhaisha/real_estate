{% extends 'user/base.html' %}
{% block title %}Change Password{% endblock title %}
{% block body %}

    <!-- ============================ Page Title Start================================== -->
    <div class="page-title" style="background:#f4f4f4 url(./../../static/assets/img/slider-5.jpg);" data-overlay="5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="breadcrumbs-wrap">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                        </ol>
                        <h2 class="breadcrumb-title">Edit or Change Password</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- ============================ Page Title End ================================== -->

    <!-- ============================ User Dashboard ================================== -->
    <section class="gray pt-5 pb-5">
        <div class="container-fluid">

            <div class="row">

                <!-- Start Sidemenu -->
                {% include 'user/user_sidemenu.html' %}
                <!-- End Sidemenu -->

                <div class="col-lg-9 col-md-8">
                    <div class="dashboard-body">

                        <div class="dashboard-wraper">

                            <!-- Basic Information -->
                            <div class="frm_submit_block">
                                <h4>Change Your Password</h4>
                                <form action="{% url 'change_password_view' %}" method="post">
                                    {% csrf_token %}
                                    <div class="frm_submit_wrap">
                                        <div class="form-row">
                                            <!-- Form -->
                                            <!--error starts message -->
                                            {% for msg in messages %}
                                                <div class="alert alert-danger alert-custom alert-light-{{ msg.tags }} fade show mb-5"
                                                     role="alert">
                                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>
                                                    <div class="alert-text mr-5">{{ msg }}</div>
                                                    <div class="alert-close">
                                                        <button type="button" class=" close ti-close"
                                                                style="margin-top: -17px ; font-size: medium; color: indianred"
                                                                data-dismiss="alert"
                                                                aria-label="Close">
                                                            <!--<span aria-hidden="true"><i class="ti-close"></i></span>-->
                                                        </button>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                            <!--error ends message -->


                                            <div class="form-group col-lg-12 col-md-6">
                                                <label>Old Password</label>
                                                <input type="password" name="old_password" class="form-control">
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label>New Password</label>
                                                <input type="password" name="new_password" class="form-control">
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label>Confirm password</label>
                                                <input type="password" name="new_cpassword" class="form-control">
                                            </div>

                                            <div class="form-group col-lg-12 col-md-12">
                                                <button class="btn btn-theme" type="submit">Save Changes</button>
                                            </div>


                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================ User Dashboard End ================================== -->

{% endblock body %}
