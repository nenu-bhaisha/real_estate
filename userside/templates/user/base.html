{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta name="author" content="Themezhub" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>RentUP | {% block title %} {% endblock title %}</title>
            
        <!-- Custom CSS -->
        
       <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">
    <!-- <link href="./../../static/assets/css/styles.css" rel="stylesheet"> -->
        {% block head %} {% endblock head %}
    </head>
    <body class="yellow-skin">
        
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
            <div class="preloader"></div>
        
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
            <div id="main-wrapper">

                <!-- ============================ Top header ================================== -->
                    {% include 'user/header.html' %} 
                <!-- ============================ Top header ================================== -->

                {% block body %}
                
                {% endblock body %}

                <!-- ============================ Footer Start ================================== -->
                    {% include 'user/footer.html' %}	
                <!-- ============================ Footer End ================================== -->

                <!-- Log In Modal -->
                    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal" aria-hidden="true">
                        <div class="modal-dialog modal-xl login-pop-form" role="document">
                            <div class="modal-content overli" id="registermodal">
                                <div class="modal-body p-0">
                                    <div class="resp_log_wrap">
                                        <!-- <div class="resp_log_thumb" style="background:url(static/assets/img/log.jpg)no-repeat;"></div> -->
                                        <div class="resp_log_caption">
                                            <span class="mod-close" data-dismiss="modal" aria-hidden="true"><i class="ti-close"></i></span>
                                            <div class="edlio_152">
                                                <ul class="nav nav-pills tabs_system center" id="pills-tab" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true"><i class="fas fa-sign-in-alt mr-2"></i>Login</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false"><i class="fas fa-user-plus mr-2"></i>Register</a>
                                                </li>
                                                </ul>
                                            </div>
                                            <div class="tab-content" id="pills-tabContent">
                                                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                                                    <div class="login-form">
                                                        <form>
                                                        
                                                            <div class="form-group">
                                                                <label>User Name</label>
                                                                <div class="input-with-icon">
                                                                    <input type="text" class="form-control">
                                                                    <i class="ti-user"></i>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <label>Password</label>
                                                                <div class="input-with-icon">
                                                                    <input type="password" class="form-control">
                                                                    <i class="ti-unlock"></i>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <div class="eltio_ol9">
                                                                    <div class="eltio_k1">
                                                                        <input id="dd" class="checkbox-custom" name="dd" type="checkbox">
                                                                        <label for="dd" class="checkbox-custom-label">Remember Me</label>
                                                                    </div>	
                                                                    <div class="eltio_k2">
                                                                        <a href="#">Lost Your Password?</a>
                                                                    </div>	
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <button type="submit" class="btn btn-md full-width pop-login">Login</button>
                                                            </div>
                                                        
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                                                    <div class="login-form">
                                                        <form>
                                                        
                                                            <div class="form-group">
                                                                <label>Full Name</label>
                                                                <div class="input-with-icon">
                                                                    <input type="text" class="form-control">
                                                                    <i class="ti-user"></i>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <label>Email ID</label>
                                                                <div class="input-with-icon">
                                                                    <input type="email" class="form-control">
                                                                    <i class="ti-email"></i>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <label>Contact No.</label>
                                                                <div class="input-with-icon">
                                                                    <input type="text" class="form-control">
                                                                    <i class="ti-mobile"></i>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label>Password</label>
                                                                <div class="input-with-icon">
                                                                    <input type="password" class="form-control">
                                                                    <i class="ti-unlock"></i>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label>Confirm Password</label>
                                                                <div class="input-with-icon">
                                                                    <input type="password" class="form-control">
                                                                    <i class="ti-unlock"></i>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <button type="submit" class="btn btn-md full-width pop-login">Register</button>
                                                            </div>
                                                        
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- End Modal -->
                
                <!-- Send Message -->
                    <div class="modal fade" id="autho-message" tabindex="-1" role="dialog" aria-labelledby="authomessage" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
                            <div class="modal-content" id="authomessage">
                                <span class="mod-close" data-dismiss="modal" aria-hidden="true"><i class="ti-close"></i></span>
                                <div class="modal-body">
                                    <h4 class="modal-header-title">Drop Message</h4>
                                    <div class="login-form">
                                        <form>
                                        
                                            <div class="form-group">
                                                <label>Subject</label>
                                                <div class="input-with-icons">
                                                    <input type="text" class="form-control" placeholder="Message Title">
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Messages</label>
                                                <div class="input-with-icons">
                                                    <textarea class="form-control ht-80"></textarea>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-md full-width pop-login">Send Message</button>
                                            </div>
                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- End Modal -->

            </div>
        <!-- ============================================================== -->
        <!-- End Wrapper -->
        <!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="./../../static/assets/js/jquery.min.js"></script>


		<script src="./../../static/assets/js/popper.min.js"></script>
		<script src="./../../static/assets/js/bootstrap.min.js"></script>
		<script src="./../../static/assets/js/ion.rangeSlider.min.js"></script>
		<script src="./../../static/assets/js/select2.min.js"></script>
		<script src="./../../static/assets/js/jquery.magnific-popup.min.js"></script>
		<script src="./../../static/assets/js/slick.js"></script>
		<script src="./../../static/assets/js/slider-bg.js"></script>
		<script src="./../../static/assets/js/lightbox.js"></script>
		<script src="./../../static/assets/js/imagesloaded.js"></script>
		<script src="./../../static/assets/js/daterangepicker.js"></script>
		<script src="./../../static/assets/js/custom.js"></script>
		<!-- ============================================================== -->
		<!-- This page plugins -->
        <!-- Sweet Alert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            {% for msg in messages %}
                Swal.fire({
                    title: '{{ msg.tags }}',
                    text: '{{ msg }}',
                    icon: '{{ msg.tags }}',
                    confirmButtonText: 'Ok'
                })
            {% endfor %}
        </script>
		<!-- ============================================================== -->
        
	</body>
</html>
